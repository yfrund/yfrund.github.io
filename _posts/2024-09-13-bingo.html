---
title: Bingo!
excerpt: "This is a simple generator of random strings or digits from a given list."
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Generator</title>
  <script src="../assets/scripts/bingo.js" defer></script>
  <link rel="stylesheet" href="../assets/css/bingo.css">

</head>
<body>

<p>Enter a list of strings separated by new lines or a range of numbers (e.g. 1-12) in the field below.</p>
<div class="inputData">
  <textarea id="inputData" placeholder="Type here" rows="10" cols="30"></textarea>
  <button class="button" id="generateButton">Generate!</button>
  <button class="button" id="clearInput">Clear</button>
</div>


<div class="output">
  <p>Task: </p>
  <p><span class="printOutput"></span></p>
</div>
</body>
</html>
